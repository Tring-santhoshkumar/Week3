<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page - Sign Up</title>
</head>
<body>
    <h1>Welcome <span id="displayname"></span>!!!</h1><br>
    <h3>Your Email : <span id="displayemail"></span> </h3><br>
    <h3>Language : <span id="displaylang"></span> </h3> <br>
    <h3>Your Mobile : <span id="displaymobile"></span> </h3> <br>
    <script>
        document.getElementById("displayname").innerText = sessionStorage.getItem("name");
        document.getElementById("displayemail").innerText = sessionStorage.getItem("email");
        document.getElementById("displaylang").innerText = sessionStorage.getItem("lang");
        document.getElementById("displaymobile").innerText = sessionStorage.getItem("mobile");
    </script>
</body>
</html>
